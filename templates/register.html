<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Expenzo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="auth-wrapper">
    <!-- Left Side -->
    <div class="auth-left">
      <h1>Welcome to Expenzo! ðŸ’¸</h1>
      <p>Create your account and start managing your finances effortlessly!</p>
      <span>Â© 2025 Expenzo. All rights reserved.</span>
    </div>

    <!-- Right Side -->
    <div class="auth-right">
      <div class="auth-card">
        <h2>Create Account</h2>
        <form id="registerForm">
          <input type="text" name="name" id="name" placeholder="Full Name" required>
          <input type="email" name="email" id="email" placeholder="Email" required>
          <input type="password" name="password" id="password" placeholder="Password" required>
          <input type="text" name="phone" id="phone" placeholder="Phone Number">
          <input type="date" name="dob" id="dob">
          <div class="form-message" id="registerMessage"></div>
          <button type="submit">Register</button>
        </form>


        <div class="divider">
          <span>or sign up with</span>
        </div>

        <div class="social-login">
          <a href="#" class="social-icon"><i class='bx bxl-google'></i></a>
          <a href="#" class="social-icon"><i class='bx bxl-facebook'></i></a>
          <a href="#" class="social-icon"><i class='bx bxl-github'></i></a>
        </div>

        <p class="register-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
      </div>
    </div>
  </div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
