<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense - Expenzo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='components.js') }}"></script>
</head>
<body>
  {% include 'partials/navbar.html' %}
  <main class="content">
    <h2>Expense</h2>
    <form id="addExpenseForm">
      <input name="category" placeholder="Category (e.g. Groceries, Rent)" required>
      <input name="amount" type="number" step="0.01" placeholder="Amount" required>
      <input name="payee" placeholder="Payee (optional)">
      <input name="date" type="date" placeholder="Date">
      <input name="note" placeholder="Note (optional)">
      <button type="submit">Add Expense</button>
    </form>

    <section>
      <h3>Recent Expenses</h3>
      <ul>
        {% for e in expenses %}
        <li>{{ e.category }} — ₹{{ e.amount }} ({{ e.date }})</li>
        {% else %}
        <li>No expenses yet</li>
        {% endfor %}
      </ul>
    </section>
  </main>
</body>
</html>
