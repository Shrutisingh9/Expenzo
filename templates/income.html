<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Income - Expenzo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='components.js') }}"></script>
</head>
<body>
  {% include 'partials/navbar.html' %}
  <main class="content">
    <h2>Income</h2>
    <form id="addIncomeForm">
      <input name="source" placeholder="Source (e.g. salary, freelance)" required>
      <input name="amount" type="number" step="0.01" placeholder="Amount" required>
      <input name="date" type="date" placeholder="Date">
      <input name="note" placeholder="Note (optional)">
      <button type="submit">Add Income</button>
    </form>

    <section>
      <h3>Recent Incomes</h3>
      <ul>
        {% for inc in incomes %}
        <li>{{ inc.source }} — ₹{{ inc.amount }} ({{ inc.date }})</li>
        {% else %}
        <li>No income records yet</li>
        {% endfor %}
      </ul>
    </section>
  </main>
</body>
</html>
